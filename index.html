<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gym Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="script.js"></script>
    <video id="background" src="images\red-tree.mp4" autoplay muted loop playsinline poster="posterimage.jpg">
    </video>
    <section id="content">
      <nav>
        <b>ARDUINO - GYM</b>
      </nav>

      <div class="fields" id="DateTime">
        <img src="images\flower-transparent.png (2).png" alt="" style="opacity: .5; position:absolute; height:100%; aspect-ratio:1/1; object-fit:cover">
        <h3><b>Last scan</b></h3>
        <p id="time"></p>
      </div>

      <div class="fields" id="person-position"> <!--person-role-->
        <img src="images\flower-transparent.png (2).png" alt="" style="opacity: .5; position:absolute; width:100%; height:100%; object-fit:cover">
        <h3><b>Last scan role</b></h3>
        <p id="position"></p>
      </div>

      <div class="fields" id="people-present">
        <img src="images\flower-transparent.png (2).png" alt="" style="opacity: .5; position:absolute; width:100%; height:100%; object-fit:cover">
        <h3><b>occupancy</b></h3>
        <p id="occupancy"></p>
      </div>

      <h1><b id="title">WHO's IN THE GYM</b></h1>

    </section>
  </body>
</html>
